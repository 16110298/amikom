<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan Fieldset dan Legend</title>
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>Form Login</legend>
			Username : <input type="text"><br/>
			Password : <input type="password" maxlength="5"><br/>
			<input type="submit" value="Login">		
			</fieldset>
	</form>

</body>
</html>
